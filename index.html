<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="/style/input.scss">
</head>
<body>
  <main class="product">
    <picture class="product__image">
      <source media="(max-width: 650px)" srcset="/images/image-product-mobile.jpg">
      <source media="(min-width: 768px)" srcset="/images/image-product-desktop.jpg">
      <img src="/images/image-product-mobile.jpg" alt="mobile-image-product">
    </picture>
    <section class="product__description">
      <h3 class="product__description-subTitle">Perfume</h3>
      <h1 class="product__description-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description-about">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <section class="product__description-pricing">
        <span class="product__description-pricing-current">$149.99</span>
        <span class="product__description-pricing-original">$169.99</span>
      </section>
      <button class="product__description-addToCart">Add to Cart</button>
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gabriel Ibanez</a>.
  </div>
</body>
</html>
